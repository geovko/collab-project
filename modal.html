<html>
<head> 
    <style>
        .bookingDetailsContainer { 
            margin-left: 5%; 
            margin-right: 5%; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            justify-content: center; 
            gap: 2.5rem; 
        }   
        .modal { 
            z-index: 1000; 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); 
            justify-content: center; 
            align-items: center; 
            animation: fadeIn 0.5s ease-in-out; 
        } 
        .modal-content { 
            max-width: 50%; 
            width: 100%; 
            height: 75%; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.67); 
            border-radius: 16px; 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
            padding: 20px; 
            padding-top: 5px; 
            border-radius: 10px; 
            overflow-y: auto; 
            max-height: 80vh; 
            text-align: center; 
            animation: fadeIn 0.5s ease-in-out; 
        } 
        .modal.fadeOut { 
            animation: fadeOut 0.5s ease-in-out; 
        } 
        @keyframes fadeIn { 
            from { 
                opacity: 0; 
            } 
          
            to { 
                opacity: 1; 
            } 
        } 
        @keyframes fadeOut { 
            from { 
                opacity: 1; 
            } 
          
            to { 
                opacity: 0; 
            } 
        } 
        .close { 
            cursor: pointer; 
            font-size: 25px; 
            color: #555; 
            transition: transform .2s; 
            display: inline-block; 
        } 
        .close:hover { 
            -ms-transform: scale(1.7, 1.7); 
            -webkit-transform: scale(1.7, 1.7); 
            transform: scale(1.7, 1.7); 
        }
        </style>
    <title>SkyWatch Modal</title> 
</head> 
<body> 
    <header>
        <a href="#" id="createPostBtn"> Popup my Modal </a>
    </header> 
    <main class="bookingDetailsContainer"> 
        <div id="popupModal" class="modal"> 
            <div class="modal-content"> 
                <span class="close" id="closeModal">Ã—</span> 
                <h2>Place SkyWatch Booking Info Here</h2> 
                <form id="postForm"> 
                    <div class="upper"> 
                        <div class="title"> 
                        </div> 
                    </div> 
            </div> 
        </div> 

    </main> 
    <footer> 
    <p>SkyWatch</p> 
    </footer> 

    <script>
    document.addEventListener('DOMContentLoaded', function () { 
        const popupModal =  
            document.getElementById('popupModal'); 
        const closeModal =  
            document.getElementById('closeModal'); 
        const postContainer =  
            document.querySelector('.bookingDetailsContainer'); 
        
        createPostBtn.addEventListener('click', function () { 
            popupModal.style.display = 'flex'; 
        }); 
      
        closeModal.addEventListener('click', function () { 
            // Add fadeOut class 
            popupModal.classList.add('fadeOut'); 
            setTimeout(() => { 
                popupModal.style.display = 'none'; 
                // Remove fadeOut class 
                popupModal.classList.remove('fadeOut');

        }); 
    }); </script> 
</body> 
</html>
